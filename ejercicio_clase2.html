<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio_clase_2</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Formulario de Contacto</legend>
				<!--Nombre y apellido-->
				<p>
				<label for="texto-nombre"> Ingrese nombre y apellido </label><br>
				<input id="texto-nombre" type="text" name="nombre" placeholder="Nombre y Apellido">
				</p>
				
				<!--sexo-->
				<p>
				<input type="radio" name="Sexo">
				<label> Masculino </label>
				<input type="radio" name="Sexo">
				<label> Femenino </label>
				</p>
				
				<!--email-->
				<p>
				<label>Email</label> <br>
				<input type="email" name="email" placeholder="email@ejemplo.com">
				</p>

				<!--Direccion-->
				<p>
				<label>Direccion</label> <br>
				<input type="text" name="">
				</p>
				
				<!--Que curso estaras realizando?-->
				<p> Que curso estaras realizando? </p>
				<p>
				<input type="radio" name="curso"> 
				<label> A </label> <br>
				<input type="radio" name="curso"> 
				<label> C </label> <br>
				<input type="radio" name="curso"> 
				<label> B </label> <br>
				<input type="radio" name="curso">
				<label> D </label>
				</p>
				
				<!--En que sede cursaras?-->
				<p> En que sede cursaras? </p>
				<p>
				<label> Sedes </label>
				<select>
				<option> Seleccionar </option>
				<option> Buenos Aires </option>
				<option> Montevideo </option>
				<option> Santiago </option>
				</select>
				</p>

				<!--Expectativas del curso-->
				<p> Cuales son sus expectativas del curso?</p>
				<p>
				<label for="area"></label>
				<textarea id="area" name="area" cols="30" rows="5"></textarea>
				</p>

				<input type="submit" value="Enviar">
				<input type="reset" value="Borrar">
	


		</fieldset>	
	</form>

	<link rel="stylesheet" type="text/css" href="">

	
</body>
</html>
